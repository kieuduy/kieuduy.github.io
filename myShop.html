<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link fontawsome -->
    <link href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css
    " rel="stylesheet">
    <!-- link css -->
    <link rel="stylesheet" href="./css/myShop.css">

    <link rel="stylesheet" href="../OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="../OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>
    <!-- MENU -->
    <div class="menu">
        <a href="./index.html" style="text-decoration: none;"><p class="name">Coco</p></a>
        <div class="search"> <input type="text" class="input" placeholder="Tìm sản phẩm của bạn">
            <i class=" far fa-search"></i>
        </div>
        <a href="./intoProduct.html">
            <div class="card">
                <img src="${i.img}" alt="...">
                <div class="card-body">
                    <h5 class="card-title">${i.name}</h5>
                    <h5 class="price">${i.price}$</h5>
                </div>
            </div>
        </a>
        <div class="acount">
            <a href="./acount.html"><i class="fal fa-user-alt"></i></a>
            
            <!-- <p for="" style="font-size: 20px; color: white; cursor: pointer; margin-top: 15px;" data-toggle="modal"data-target="#signIn">Sign In</p>
            <p class="sign-up" data-toggle="modal"data-target="#signUp">Sign Up?</p> -->
        </div>
        <a href="./myShop.html"><i class="fal fa-shopping-cart"></i></a>
    </div>

    <div class="container">
        <div class="product">
            <div class="body-left">
                <div style="display: flex;">
                    <i class="filter far fa-filter"></i>
                    <p style="font-size: 35px;">Bộ lọc</p>
                </div>
                <div>
                    <!-- Nơi bán -->
                    <p class="category">Nơi bán</p>
                    <input type="checkbox" class="check_Box">
                    <label for="vehicle1">Hà Nội</label><br>

                    <input type="checkbox" class="check_Box">
                    <label for="vehicle1">Hồ Chí Minh</label><br>

                    <input type="checkbox" class="check_Box">
                    <label for="vehicle1">Đà Nẵng</label><br>
                    
                    <input type="checkbox" class="check_Box">
                    <label for="vehicle1">Bình Dương</label><br>
                    
                    <input type="checkbox" class="check_Box">
                    <label for="vehicle1">Hải Phòng</label><br>

                    <input type="checkbox" class="check_Box">
                    <label for="vehicle1">Khác</label><br>
                    <!-- Tình trạng -->
                    <p class="category">Tình trạng</p>
                    <input type="checkbox" class="check_Box">
                    <label for="vehicle1">Mới</label><br>

                    <input type="checkbox" class="check_Box">
                    <label for="vehicle1">Đã sử dụng</label><br>
                    
                    <!-- Khoản tiền -->
                    <p class="category">Khoảng tiền</p>
                    <input type="text" placeholder="$Từ" class="funds">
                    <input type="text" placeholder="$Đến" class="funds">
                    <button class="apply">Áp dụng</button>
                </div>
            </div>

            <div class="body-right">
                <div class="row">

                </div>
                <div style="text-align: center;">
                    <i class="fas fa-plus-circle" style="font-size: 50px; cursor: pointer;" data-toggle="modal"data-target="#add"></i>
                    <p class="more" data-toggle="modal"data-target="#add" style="cursor: pointer;">Thêm Sản Phẩm</p>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
        <button class="back-to-top" onclick="scrollToTop()">Back to top</button>
        <div style="display: flex;">
            <!-- footer left -->
            <div class="footer-left">
                <div class="child">
                    <img class="location-icon" src="https://img.icons8.com/material/96/000000/worldwide-location--v1.png"/>
                    <p>Ha Noi</p>
                </div>
                <div class="child">
                    <img src="https://img.icons8.com/material-sharp/96/000000/phone.png"/>
                    <p>+0383570323</p>
                </div>
                <div class="child">
                    <img src="https://img.icons8.com/ios-filled/96/000000/apple-mail.png"/>
                    <p>kieuduy947@gmail.com</p>
                </div>
            </div>
    
            <!-- footer right -->
            <div class="footer-right">
                <div><p>About the company</p></div>
                <div class="all-icon">
                    <img src="https://img.icons8.com/material-rounded/40/000000/facebook.png"/>
                    <img src="https://img.icons8.com/material-rounded/40/000000/twitter.png"/>
                    <img src="https://img.icons8.com/material-rounded/40/000000/instagram-new.png"/>
                    <img src="https://img.icons8.com/material-rounded/40/000000/google-plus.png"/>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL -->
    <!-- Sign In Modal -->
    <div id="signIn" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" style="text-align: center; font-size: 30px;">Sign In</h4>
                </div>
                <div style="display:block; padding: 15px 50px" class="modal-body">
                    <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    
    <!-- Sign Up Modal -->
    <div id="signUp" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" style="text-align: center; font-size: 30px;">Sign Up</h4>
                </div>
                <div style="display:block; padding: 15px 50px" class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Phone Number</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your number">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
            
        </div>
    </div>

    <!-- Ad product modal -->
    <div id="add" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" style="text-align: center; font-size: 30px;">More Product</h4>
                </div>
                <div style="display:block; padding: 15px 50px" class="modal-body">
                    <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Product Name</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter product name">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Price</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter price">
                        </div>
                        <hr style="color: grey;">
                        <p>Chi tiết sản phẩm</p>
                        <select class="form-control">
                            <label for="">Tình trạng</label>
                            <option>Đã qua sử dụng </option>
                            <option>Mới</option>
                          </select>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Chiều cao</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Chiều cao sản phẩm">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Chất liệu</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Chất liệu sản phẩm">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Xuất xứ</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Xuất xứ sản phẩm">
                        </div>
                        <p>Mô tả sản phẩm</p>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Mô tả</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Mô tả sản phẩm">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlFile1">Hình ảnh sản phẩm</label>
                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="./scripts/myShop.js"></script>
    <script src="./scripts/scroll-top.js"></script>
</body>

</html>
